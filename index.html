<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1 class="head">Quiz Game</h1>
      <button class="btn">start quiz</button>

      <div class="container">
        <div class="queBox">
          <h2 class="que"></h2>
          <div class="queNoBox">
            <h3><span class="queNo">0</span>/10</h3>
          </div>
        </div>

        <div class="option">
          <div>
            <span>a)</span>
            <li class="ans"></li>
          </div>
          <div>
            <span>b)</span>
            <li class="ans"></li>
          </div>
          <div>
            <span>c)</span>
            <li class="ans"></li>
          </div>
          <div>
            <span>d)</span>
            <li class="ans"></li>
          </div>
        </div>
      </div>

      <div class="score">
        <h1>Score</h1>
        <h3><span class="update_score">0</span>/10</h3>
        <button class="playAagin">Start Again</button>
      </div>
    </div>

    <h2 class="root"></h2>

    <script defer src="index.js"></script>
  </body>
</html>
